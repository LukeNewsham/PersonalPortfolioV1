<!DOCTYPE html>
<html lang="en">

<head>
    <title> Luke Newsham Portfolio </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PersonalPortfolioStyles.css">
    <title>Document</title>
</head>

<body>

    
    <div id="topFlexboxContainer">

        <header class="topFlexbox">
            <h1> Luke Newsham Portfolio </h1>
        </header>

        <nav class="topFlexbox ">

            <a href ="./PersonalPortfolio.html" ><strong>Home</strong></a>
            <a href ="./PersonalPortfolio_Projects.html" class="currentLink" ><strong>Projects</strong></a>
            <a href ="./PersonalPortfolio_About Me.html" ><strong>About me</strong></a>
            

        </nav>

        <button id="colourModeButton"> M </button>

    </div>





    <main id="grid" >


        <div id="projects" class="flexboxContainer">
            <div class="flexboxProjects" id="project1">
                <h3> Credit Card Checker </h3>
            </div>
            <div class="flexboxProjects" id="project2">
                <h3> Mysterious Organisms </h3>
            </div>
            <div class="flexboxProjects" id="project3">
                <h3> Maintenance Calculator </h3>
            </div>
          
            
        </div>

        <div id="projectsExpanded" >
            
            <p id="descriptions"> 
               - Press project for more details - 
            </p>
            <br>
            <div id="project1Info">
                <input type="text" name="creditCardNumberText" class = "numberBox" maxlength = "16" minlength = "16" id="numberBoxField" value=""> 
                <button id="project1Button" class="answerButton"> Check Answer </button> 
            </div>
            <div id="project2Info">

            </div>
            <div id="project3Info">
                <form>
                    <table>
                        <caption> Details                        
                        <tr >
                            <th> 
                                Sex <input list="sexOptions" name="sex" id="sexField" placeholder="Please select" >
                                        <datalist id="sexOptions">
                                            <option value="Male">
                                            <option value="Female">				
                                        </datalist> 
                            </th>
                            <th> 
                                Age <input type="number" name="age" id="ageField" min="18" max="100" size="3" placeholder="18+" > 
                            </th>
                        </tr>
                        
                        <tr>				
                            <td>
                                Weight <input type="number" name="weight" id="weightField"  min="0" max="300" size="3" placeholder="KG"  >
                            </td>
                            <td> 
                                Height <input type="number" name="height" id="heightField"  min="0" max="300" size="3" placeholder="cm" >
                            </td>					
                        </tr>                        
                    </table>                  
                    <input type="Reset" value="Clear">                    
                </form>
                <button id="project2Button" class="answerButton"> Check Answer </button>
            </div>
            
            <br>
            <p id="projectAnswer">                 
            </p>

            
        </div>

        

    </main>





    <footer>
        <p> Copyright LukeNewsham </p>
    </footer>

    <script src="./PersonalPortfolio_Projects_Listeners.js"> </script>
    <script src="./creditCardChecker.js"> </script>
    <script src="./maintenanceCalculator.js"> </script>
    
</body>

</html>
